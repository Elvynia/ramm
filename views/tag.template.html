<three-object [id]="tag.id" [bound]="true" name="Mesh" (started)="onMeshStart($event)">
	<three-instance name="BoxGeometry" [args]="[scale, scale, scale]"></three-instance>
	<three-instance name="MeshLambertMaterial" [args]="{color: 65280}"></three-instance>
</three-object>
<three-instance *ngIf="selected" [id]="tag.id + '_light'" [bound]="true" name="SpotLight"
	[args]="[16777215, 2, scale * 4, 0.25]" (instantiated)="onLightInstantiated($event)"></three-instance>
