<h1>Welcome to RAMM demo !</h1>
<trilliangular [width]="displaySize.x" [height]="displaySize.y" debug="true" (started)="start($event)">
	<canvas #canvas></canvas>
	<three-scene>
		<tag-layout [tags]="memoryMap.tags"
			(tagSelected)="updateSelectedTags($event)"
			(tagHovered)="updateHoveredTags($event)">
		</tag-layout>
		<memory-layout [memories]="filteredMemories"
			[activeTags]="selectedTags">
		</memory-layout>
	</three-scene>
	<three-renderer [renderTarget]="canvas" [transparent]="true" #renderer>
		<camera-controls *ngIf="cameraControls"
			[velocity]="500"
			[camera]="renderer.cameraInstance">
		</camera-controls>
	</three-renderer>
</trilliangular>
