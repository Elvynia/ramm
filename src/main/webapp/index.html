<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html ng-app="rammApp">
	<head>
		<title>RAMM</title>
		<meta charset="UTF-8">
		<script src="js/lib/angular-1.4.4.js"></script>
		<script src="js/lib/angular-1.4.4-route.js"></script>
		<script src="js/lib/angular-1.4.4-resource.js"></script>
		<script src="js/lib/angular-1.4.4-animate.js"></script>
		<script src="js/lib/angular-dialog.js"></script>
		<script src="js/lib/focus-if.js"></script>
		<script src="js/services.js"></script>
		<script src="js/controllers.js"></script>
		<script src="js/application.js"></script>
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<link rel="stylesheet" type="text/css" href="css/ngDialog.css" />
		<link rel="stylesheet" type="text/css" href="css/ngDialog-theme-default.css" />
	</head>
	<body ng-controller="BubbleController as controller">
		<div id="page">
			<div id="pageHeader">
				<h1>RAMM application</h1>
			</div>

			</div>
