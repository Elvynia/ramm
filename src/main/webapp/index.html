<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html ng-app="rammApp">
	<head>
		<title>RAMM</title>
		<meta charset="UTF-8">
		<script src="js/backend.js"></script>
		<link rel="stylesheet" type="text/css" href="css/backend.css" />
		<script src="js/application.js"></script>
		<link rel="stylesheet" type="text/css" href="css/application.css" />
	</head>
	<body ng-controller="ViewController as controller">
		<div id="page">
			<div id="pageHeader">
				<h1>RAMM application</h1>
				<div class="pageTabs">
					<a href="#/bubble/view">View</a>
					<a href="#/manage/note">Manage notes</a>
					<a href="#/manage/bubble">Manage bubbles</a>
					<a href="#/manage/reference">Manage references</a>
				</div>
			</div>
			<div id="pageBody">
				<div ng-view></div>
			</div>
			<div id="pageFooter">
				<img src="images/add.png" ng-click="addForm()" />
			</div>
		</div>
	</body>
</html>
