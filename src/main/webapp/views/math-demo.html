<div id="mathDemo">
	<div class="pOriginToCenter circle" style="left: {{mathDemo.center.x}}px;top: {{mathDemo.center.y}}px;width: {{mathDemo.ray * 2}}px;height: {{mathDemo.ray * 2}}px;background: #99ff99 none repeat scroll 0 0;" />
	<div class="pOriginToCenter node {{mathDemo.fixed ? 'pFixed' : 'pAbsolute'}}" style="left: {{mathDemo.center.x}}px;top: {{mathDemo.center.y}}px;">
		<div ng-repeat="note in mathDemo.notes" class="node {{mathDemo.fixed ? 'pFixed' : 'pAbsolute'}}" style="left: {{note.x}}px;top: {{note.y}}px;" />
	</div>
	<div style="float: left">
		Notes : <input ng-model="mathDemo.noteCount" size="2"/>
		<br />
		Fixed positions : <input ng-model="mathDemo.fixed" type="checkbox" />
		<br />
		Fixed angle : <input ng-model="mathDemo.fixedAngle" type="checkbox" />
		<br />
		Angle : <img src="http://3.14inthesky.com/images/pi.png" width="12" height="12" /> / <input ng-model="mathDemo.alpha" ng-show="mathDemo.fixedAngle" />
		<br />
		Ray : <input ng-model="mathDemo.ray" />
		<br />
		<button ng-click="processDemo(false);">Process</button>
	</div>
</div>
