<div id="mathDemo">
	<div class="circle" style="left: {{mathDemo.center.x - mathDemo.ray}}px;top: {{mathDemo.center.y - mathDemo.ray}}px;width: {{mathDemo.ray * 2}}px;height: {{mathDemo.ray * 2}}px;background: #99ff99 none repeat scroll 0 0;">
		<div class="node" style="left: {{mathDemo.ray - 5}}px;top: {{mathDemo.ray - 5}}px;"/>
		<div ng-repeat="note in mathDemo.notes" class="node" style="left: {{note.x + mathDemo.ray - 5}}px;top: {{note.y + mathDemo.ray - 5}}px;" />
	</div>
	<input ng-model="absolute" type="checkbox" />
	<input ng-model="noteCount" length="2"></input>
	<button ng-click="processDemo();">Process</button>
</div>
