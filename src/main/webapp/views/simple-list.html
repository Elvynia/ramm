<div id="bubbleList">

    <h2>Liste des bubbles</h2>

    <ul>
        <li ng-repeat="bubble in bubbles">
            <a href="#/simple/{{bubble.title}}"><span>{{bubble.title}}</span></a>
            <button ng-click="deleteBubble(bubble)">X</button>
        </li>
    </ul>

    <hr/>

    <button ng-click="gotoSimpleNewPage()">Ajouter</button>

</div>
